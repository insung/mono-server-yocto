# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/insung/shadowcube/yocto/mono-server-yocto/meta \
  /home/insung/shadowcube/yocto/mono-server-yocto/meta-poky \
  /home/insung/shadowcube/yocto/mono-server-yocto/meta-yocto-bsp \
  /home/insung/shadowcube/yocto/mono-server-yocto/meta-oe \
  /home/insung/shadowcube/yocto/mono-server-yocto/meta-mono \
  "
  
#### add layer meta-mono ####

# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/*/*/*.bb \
                         ${LAYERDIR}/*/*/*.bbappend"

BBFILE_COLLECTIONS += "mono"
BBFILE_PATTERN_mono := "^${LAYERDIR}/"
BBFILE_PRIORITY_mono = "1"